services:
  # Backend service
  - type: web
    name: mls-backend
    env: python
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: gunicorn mls_backend.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mls-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  # Frontend static site
  - type: web
    name: mls-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: mls-backend
          property: host
        suffix: /api/

databases:
  - name: mls-db
    plan: free
